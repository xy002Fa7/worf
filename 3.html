<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = prompt("请输入一个 0 到 100 之间的整数","")
        if(a >= 90) {
            alert("成绩等级为：A")
        } else if (a >= 80) {
            alert("成绩等级为：B")
        } else if (a >= 70) {
            alert("成绩等级为：C")
        } else if (a >= 60) {
            alert("成绩等级为：D")
        }   else {
            alert("成绩等级为：F")
        }

    </script>
</head>

</body>
</html>
