<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=prompt("","");
        if(a % 4 == 0 || a % 400 == 0){
            alert("闰年")
        } else {
            alert("不是闰年")
        }
    </script>
</head>
<body>
    使用 prompt 输入一个年份，判断是否为并通过 alert 输出相应的结果。
</body>
</html>
