<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=prompt("输入一个整数","");
        var s=0;
        for(var i=1;i<=a;i++){
           for(var n=1;n<i;n++){
            if(i%n==0){
            s++;
           }
           }
          if(s==1){
            document.write(i)
        } 
        }
        
    </script>
</head>
<body>
</body>
</html>
