<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n=prompt("输入一个整数","");
        var a=0;
        var b=1;
        var c;
        var i;
        if(n==2){
            document.write("0 1");
        } else if(n==1) {
            document.write("0");
        } else {
            document.write("0 1 ");
            for(i=1;i<n-1;i++){
                c=a+b
                a=b;
                b=c;
              document.write(c+" ");
             }
        }
        

    </script>
</head>
<body>
</body>
</html>
