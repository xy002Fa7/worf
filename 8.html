<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=prompt("输入一个字符串","");
        var n=Number(a.length)-1;
        var b="反转为：";
        for(var n;n>=0;n--){
            b+=a[n];
        }
        alert(b);
    </script>
</head>
<body>
    使用 prompt ，使用循环将其并 alert 输出
</body>
</html>
